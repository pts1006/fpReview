<style>

	color: red;
	text-align: center;
}

	margin: 10px;
}
</style>
</head>
<body>
	<h2>수강신청시 주의사항</h2>

	2. 이미 수강된 과목을 더블클릭하면 수강 취소가 됩니다.<br>
	</div>
